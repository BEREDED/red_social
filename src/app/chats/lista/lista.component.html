<div class="chat-list">
  <div *ngFor="let conversation of conversations"
       class="chat-item"
       [class.active]="selectedChatId === conversation.id"
       (click)="onChatClick(conversation.id)">

    <div class="chat-avatar">
      {{ getInitials(conversation.participant.name) }}
    </div>

    <div class="chat-info">
      <div class="chat-name">{{ conversation.participant.name }}</div>
      <div class="chat-last-message" *ngIf="conversation.lastMessage">
        {{ conversation.lastMessage.content }}
      </div>
      <div class="chat-last-message" *ngIf="!conversation.lastMessage">
        Sin mensajes
      </div>
    </div>

    <div class="chat-meta" *ngIf="conversation.lastMessage">
      <div class="chat-time">
        {{ getTimeAgo(conversation.lastMessage.timestamp) }}
      </div>
      <div class="unread-badge" *ngIf="conversation.unreadCount > 0">
        {{ conversation.unreadCount }}
      </div>
    </div>
  </div>
</div>
