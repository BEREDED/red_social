<div class="message-input-container">
  <div class="message-input-wrapper">
    <textarea
      [(ngModel)]="message"
      (keydown)="onKeyDown($event)"
      placeholder="Escribe un mensaje..."
      class="message-input"
      rows="1"></textarea>

    <button (click)="sendMessage()" [disabled]="!message.trim()" class="send-button">
      <!-- Icono Enviar -->
    </button>
  </div>
</div>
