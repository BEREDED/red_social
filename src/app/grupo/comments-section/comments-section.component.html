<!-- comments-section.component.html -->
<!-- Comments Section -->
<div class="comments-section">
  <div class="comments-list">
    <div class="comment" *ngFor="let comment of comments">
      <div class="comment-avatar">
        {{ comment.Usuario_creador.charAt(0).toUpperCase() }}{{ comment.Usuario_creador.charAt(1).toUpperCase() }}
      </div>
      <div class="comment-content">
        <span class="comment-author">{{ comment.Usuario_creador }}</span>
        <p class="comment-text">{{ comment.Contenido }}</p>
        <div class="comment-time">{{ getTimeAgo(comment.Fecha_Comentario) }}</div>

      </div>
    </div>
  </div>
</div>

<!-- Add Comment -->
<div class="add-comment">
  <div class="comment-input-container">
    <textarea
      [value]="commentText"
      (input)="onCommentTextChange($event)"
      placeholder="Escribe un comentario..."
      class="comment-textarea"
      maxlength="300"
      rows="1"
    ></textarea>
    <button class="file-button" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
            <polyline points="14,2 14,8 20,8"/>
            <path d="M12 18v-6"/>
            <path d="m9 15 3-3 3 3"/>
          </svg>
        </button>
    <button
      class="comment-button"
      [disabled]="!canComment()"
      (click)="onAddComment()"
    >
      Comentar
    </button>
  </div>
  <div class="comment-counter" *ngIf="commentText">
    {{ commentText.length }}/300
  </div>
</div>
