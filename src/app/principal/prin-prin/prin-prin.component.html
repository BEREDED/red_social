<body class="body">
  <app-header></app-header>

  <main class="main-content">
    <div class="container">
     <app-boton-tgf (filtroSeleccionado)="actualizarFiltro($event)"></app-boton-tgf>
    </div>
  <div class="contenedor-centrado">
    <div class="grupos-container">

      <app-group-card
    *ngFor="let item of ElementosFiltrados"
    [titulo]="item.nombre"
    [tipo]="item.tipo">
    </app-group-card>

    </div>
  </div>


          <div class="floating-buttons">

          <app-boton-mas (foroCreado)="getForosYGrupos()" ></app-boton-mas>

          <app-boton-chats></app-boton-chats>

    </div>
  </main>
</body>
