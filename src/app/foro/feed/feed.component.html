<!-- feed.component.html -->
<div class="feed-container" (scroll)="onScroll($event)">
  <!-- Publishing Component Integration -->
  <div class="publishing-section">
    <app-publishing></app-publishing>
  </div>

  <!-- Posts Feed -->
  <div class="posts-container">
    <!-- Posts List -->
    <app-post-card
      *ngFor="let post of posts"
      [post]="post"
      [commentText]="commentTexts[post.id] || ''"
      (commentTextChange)="commentTexts[post.id] = $event"
      (addComment)="onComment(post.id)">
    </app-post-card>

    <!-- No Posts Message -->
    <div *ngIf="showNoPostsMessage" class="no-posts-message">
      <p>No hay publicaciones que mostrar</p>
      <button (click)="refreshFeed()" class="refresh-button">
        Actualizar
      </button>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Cargando más publicaciones...</p>
    </div>

    <!-- No more posts message -->
    <div *ngIf="!hasMorePosts && !isLoading && hasPosts" class="no-more-posts">
      <p>No hay más publicaciones que mostrar</p>
    </div>
  </div>
</div>
