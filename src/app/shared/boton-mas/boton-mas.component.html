<div class="boton-mas-container">
  <!-- BotÃ³n "+" principal -->
  <button class="mas" (click)="toggleDesplegado()" [disabled]="showCrearForoModal"><img src="assets/recursos de imagenes base/pngwing.com (2).png" alt=""></button>

  <!-- Botones que se despliegan al hacer clic -->
  <div class="botones-desplegados" *ngIf="desplegado">
    <button class="opcion" (click)="openCrearForoModal()">Crear foro</button>
  <!--  <button class="opcion" >Crear grupo</button> -->
  </div>

  <!-- Modal para crear foro -->
  <div class="modal" *ngIf="showCrearForoModal">
    <div class="modal-content">
      <h2>Crear Foro</h2>
      <input type="text" [(ngModel)]="foroName" placeholder="Nombre del foro" />
        <input type="text" rows = "3" [(ngModel)]="foroDesc" placeholder="Descripcion del foro" />
        
      <div class="modal-buttons">
        <button (click)="crearForo()" class="botonpopup">Crear</button>
        <button (click)="closeCrearForoModal()" class="botonpopup">Cancelar</button>
      </div>
    </div>
  </div>
</div>
