  <input
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterItems()"
    (keyup.enter)="onSearch()"
    (focus)="filterItems()"
    placeholder="Buscar usuario o foro..."
    class="search-input"
    type="text"
  />
  <button class="search-button" (click)="onSearch()">

  </button>

  <!-- BotÃ³n para limpiar bÃºsqueda (opcional) -->
  <button

    class="clear-button"

    type="button"
    title="Limpiar bÃºsqueda">

  <!-- Sugerencias dropdown (mantenemos la funcionalidad existente) -->

    <li
      *ngFor="let item of filteredItems"
      (click)="selectItem(item)"
    >
      <span *ngIf="item.tipo === 'usuario'">ğŸ‘¤ {{ item.valor }}</span>
      <span *ngIf="item.tipo === 'foro'">ğŸ“ {{ item.valor }}</span>

<!-- Componente de resultados de bÃºsqueda -->
<app-search-results
  [searchResults]="searchResults"

</app-search-results>
